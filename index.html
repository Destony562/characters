<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание персонажа</title>
    <style>
        body {
            background-color: #2b2b35; /* Серый фон страницы */
            color: #dcdcdc; /* Светлый текст */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* Центрируем контент по горизонтали */
        }

        .form-container {
            max-width: 400px; /* Максимальная ширина формы */
            width: 100%; /* Делаем ширину 100%, чтобы не вылезать за край */
        }

        h1 {
            color: #ffffff; /* Белый заголовок */
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #b3b3b3; /* Светло-серый для текста полей */
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2c2c38; /* Тёмные поля */
            color: #ffffff; /* Белый текст в полях */
            box-sizing: border-box; /* Учитываем padding в ширине, чтобы не вылазить за край */
        }

        textarea {
            height: 100px; /* Увеличенная высота для текстового поля */
            resize: none; /* Отключить изменение размера вручную */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4a90e2; /* Синий цвет кнопки */
            color: #ffffff; /* Белый текст на кнопке */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ab9; /* Темнее при наведении */
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #b3b3b3; /* Светло-серый для текста чекбокса */
        }

        input[type="checkbox"] {
            margin-right: 10px; /* Отступ между чекбоксом и текстом */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Введите данные персонажа</h1>

        <!-- Поля для ввода данных -->
        <label for="instruct">Поведение:</label>
        <textarea id="instruct" maxlength="200" placeholder="Ты Аква из аниме Коносуба, ты богиня, которая попала в обычный мир, ты веселая и любишь выпить. Ты тайна влюблена в главного героя"></textarea>

        <label for="greeting">Приветствие:</label>
        <textarea id="greeting" maxlength="100" placeholder="*смущенно смотрит на тебя*

Т-ты очень красивый...

*прикрыла лицо руками*"></textarea>

        <label for="name">Имя:</label>
        <input type="text" id="name" placeholder="Аква">

        <label for="prompt_p">Описание внешности:</label>
        <input type="text" id="prompt_p" placeholder="Аква из коносубы, голубые волосы, голубые глаза, спортивное тело">

        <!-- Чекбокс "Это реальный человек?" -->
        <div class="checkbox-label">
            <input type="checkbox" id="realPerson">
            <label for="realPerson">Это реальный человек?</label>
        </div>

        <!-- Кнопка для копирования данных -->
        <button id="copyDataBtn">Копировать данные</button>
    </div>

    <script>
        document.getElementById("copyDataBtn").addEventListener("click", function() {
            // Получаем значения из полей ввода
            const instruct = document.getElementById("instruct").value;
            const greeting = document.getElementById("greeting").value;
            const name = document.getElementById("name").value;
            const prompt_p = document.getElementById("prompt_p").value;
            const realPerson = document.getElementById("realPerson").checked; // Получаем состояние чекбокса

            // Создаем объект данных с русскими ключами
            const data = {
                "поведение": instruct,
                "приветствие": greeting,
                "имя": name,
                "описание_внешности": prompt_p,
                "реальный_человек": realPerson ? "ДА" : "НЕТ" // Используем "ДА" или "НЕТ" в зависимости от состояния чекбокса
            };

            // Преобразуем объект в JSON строку
            const jsonData = JSON.stringify(data, null, 2); // Второй параметр для удобочитаемости

            // Копируем данные в буфер обмена
            navigator.clipboard.writeText(jsonData).then(function() {
                alert("Данные скопированы, вставьте их в бота и отправьте");
            }, function(err) {
                console.error('Ошибка при копировании: ', err);
            });
        });
    </script>

</body>
</html>
